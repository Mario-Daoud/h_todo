<div class="container">
  <div class="head">
    <h1><i class="fa-solid fa-clipboard-list"></i>&nbsp; TO DO LIST</h1>
    <app-searchbar (addTaskEvent)="addTask($event)"></app-searchbar>
  </div>
  <div class="taskList" *ngIf="taskList.length > 0">
    <div *ngFor="let task of taskList">
      <div class="task">
        {{ task }}
      </div>
    </div>
  </div>
</div>
